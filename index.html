<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JP Pixel Art</title>

  <script>
    function redirectBasedOnWidth() {
      const width = window.innerWidth;

      if (width <= 768) {
        window.location.replace("./mobile/index.html");
      } else {
        window.location.replace("./desktop/index.html");
      }
    }

    redirectBasedOnWidth();
  </script>

  <!-- Fallback if JS is disabled -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=./desktop/index.html">
  </noscript>
</head>

</html>
